<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>אזור אישי - ח.סבן</title>
    <meta name="theme-color" content="#ffffff"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/2SbDgD1B/1.png">
    <link rel="icon" href="https://i.postimg.cc/2SbDgD1B/1.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #0b72b9; --brand-light: #e3f2fd; --accent: #ff9f1c; --bg: #f4f7f9; --card: #ffffff;
            --text-dark: #1a202c; --text-light: #4a5568; --text-muted: #718096;
            --border: #e2e8f0; --success: #38a169; --warning: #dd6b20; --danger: #e53e3e;
            --radius-lg: 16px; --radius-md: 12px; --radius-sm: 8px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition-speed: 0.3s;
        }
        body { font-family: 'Assistant', sans-serif; }
        .popup-card { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .form-step { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="bg-bg text-text-dark antialiased">

    <div id="app-container" class="max-w-4xl mx-auto p-4 md:p-6 opacity-0 transition-opacity duration-500">
        
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-extrabold text-brand">אזור אישי</h1>
            <div id="user-info" class="text-left">
                <p id="client-name" class="font-bold text-lg">טוען...</p>
                <button id="project-selector-btn" class="text-sm text-text-light hover:text-brand transition-colors">
                    <span>בחר פרויקט</span> <span class="font-sans">▼</span>
                </button>
            </div>
        </header>

        <main id="main-content">
            <div id="loading-state" class="text-center p-10">
                <p>טוען נתונים...</p>
            </div>
            <div id="error-state" class="text-center p-10 bg-red-100 text-red-700 rounded-lg hidden">
                <h2 class="font-bold text-lg">אופס, אירעה שגיאה</h2>
                <p id="error-message"></p>
            </div>
            <div id="app-content" class="hidden">
                 <!-- Main app content will be shown here once data is loaded -->
                 <p class="text-center">ברוך הבא! בחר פרויקט כדי להתחיל.</p>
            </div>
        </main>

    </div>

    <!-- Modals and Popups Container -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <!-- Project Selector Popup content goes here -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQJVnK0yvkwB2NVgnlEstQ8Z052eHHs0Y",
            authDomain: "hsaban-644c5.firebaseapp.com",
            projectId: "hsaban-644c5",
            storageBucket: "hsaban-644c5.appspot.com",
            messagingSenderId: "529146260844",
            appId: "1:529146260844:web:48c73fdfcbc9b18f1a9749",
            measurementId: "G-9N63E8QPN0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'us-central1');

        let state = { clientId: null, clientName: "אורח" };

        const dom = {
            appContainer: document.getElementById('app-container'),
            clientName: document.getElementById('client-name'),
            loadingState: document.getElementById('loading-state'),
            errorState: document.getElementById('error-state'),
            errorMessage: document.getElementById('error-message'),
            appContent: document.getElementById('app-content'),
        };
        
        function showAppError(message) {
            console.error("Displaying Error to User:", message);
            dom.loadingState.classList.add('hidden');
            dom.appContent.classList.add('hidden');
            dom.errorMessage.textContent = message;
            dom.errorState.classList.remove('hidden');
            dom.appContainer.classList.remove('opacity-0');
        }

        async function initApp() {
            try {
                console.log("Initializing app...");
                await signInAnonymously(auth);
                console.log("Signed in anonymously.");

                const urlParams = new URLSearchParams(window.location.search);
                const clientId = urlParams.get('clientId') || '601963';
                
                if (clientId) {
                    console.log(`Client ID found: ${clientId}`);
                    await loadClientData(clientId);
                    dom.appContainer.classList.remove('opacity-0');
                } else {
                    showAppError("לא זוהה מספר לקוח (clientId) בכתובת האתר.");
                }
            } catch (error) {
                console.error("Critical error during app initialization:", error);
                showAppError(`שגיאה קריטית באתחול האפליקציה: ${error.message}. בדוק את הקונסול לפרטים.`);
            }
        }

        async function loadClientData(id) {
            try {
                console.log(`Attempting to load data for client: ${id}`);
                const clientDocRef = doc(db, "לקוחות", id);
                const clientSnap = await getDoc(clientDocRef);

                if (clientSnap.exists()) {
                    console.log("Client document found.");
                    const data = clientSnap.data();
                    state.clientId = id;
                    state.clientName = data["שם לקוח"];
                    
                    updateUI();
                    dom.loadingState.classList.add('hidden');
                    dom.appContent.classList.remove('hidden');
                    console.log("UI updated successfully.");

                } else {
                    console.error("Client not found in Firestore:", id);
                    showAppError(`לקוח עם מספר זיהוי '${id}' לא נמצא במערכת. ודא שהנתונים הוכנסו כראוי ל-Firestore.`);
                }
            } catch (error) {
                 console.error("Error loading client data from Firestore:", error);
                 showAppError(`אירעה שגיאת הרשאות בטעינת נתוני הלקוח. ודא שחוקי האבטחה (Rules) ב-Firestore מאפשרים קריאה למשתמשים מאומתים.`);
            }
        }

        function updateUI() {
            dom.clientName.textContent = state.clientName;
        }

        initApp();
    </script>
</body>
</html>
