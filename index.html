<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>אזור אישי - ח.סבן</title>
    <meta name="theme-color" content="#ffffff"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/2SbDgD1B/1.png">
    <link rel="icon" href="https://i.postimg.cc/2SbDgD1B/1.png">

    <!-- Fonts, Libs & CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --brand: #0b72b9; --brand-light: #e3f2fd; --accent: #ff9f1c; --bg: #f4f7f9; --card: #ffffff;
            --text-dark: #1a202c; --text-light: #4a5568; --text-muted: #718096;
            --border: #e2e8f0; --success: #38a169; --warning: #dd6b20; --danger: #e53e3e;
            --radius-lg: 16px; --radius-md: 12px; --radius-sm: 8px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --page-transition-duration: 0.4s;
            --transition-speed: 0.3s;
        }
        html, body { height: 100%; overflow: hidden; background-color: var(--bg); }
        body { font-family: 'Assistant', sans-serif; visibility: hidden; }
        body.loaded { visibility: visible; }
        
        .page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow-y: auto; padding: 20px 15px 100px 15px; background-color: var(--bg); visibility: hidden; opacity: 0; transition: transform var(--page-transition-duration) ease, opacity var(--page-transition-duration) ease; }
        .page.active { visibility: visible; opacity: 1; transform: translateX(0); z-index: 5;}
        .page.exit-to-left { transform: translateX(-30px); opacity: 0; }
        .page.exit-to-right { transform: translateX(30px); opacity: 0; }
        .page.enter-from-left { transform: translateX(-30px); }
        .page.enter-from-right { transform: translateX(30px); }
        
        .popup-card { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .form-step { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        
        .form-input { border: 2px solid var(--border); transition: all var(--transition-speed); border-radius: var(--radius-md); }
        .form-input:focus { border-color: var(--brand); box-shadow: 0 0 0 3px rgba(11, 114, 185, 0.2); }
        .leaflet-control-zoom, .leaflet-control-attribution { display: none !important; }
        #splash-screen { transition: opacity 0.5s ease, visibility 0.5s ease; }
    </style>
</head>
<body class="bg-bg text-text-dark antialiased">

    <div id="app-shell" class="h-full flex flex-col" style="display: none;">
        <!-- Header -->
        <header class="flex-shrink-0 flex justify-between items-center p-4 bg-card border-b border-border z-10">
            <img src="https://i.postimg.cc/2SbDgD1B/1.png" alt="Logo" class="h-10 w-10 rounded-full">
            <div class="text-center">
                <p id="greeting" class="font-bold text-lg">טוען...</p>
                <p id="client-name-header" class="text-sm text-text-light"></p>
            </div>
            <div class="w-10"></div> <!-- Spacer -->
        </header>

        <!-- Main Content -->
        <main id="app-container" class="flex-grow relative overflow-hidden">
            <div id="page-home" class="page">
                <button id="project-selector-btn" class="w-full text-center bg-card p-4 rounded-lg shadow-md mb-6">
                    <p class="text-text-muted text-sm">פרויקט פעיל</p>
                    <h2 id="current-project-name" class="text-xl font-bold text-brand">בחר פרויקט <span class="font-sans">▼</span></h2>
                </button>
                <div id="home-content">
                    <!-- Dynamic home content like active container or ETA will be injected here -->
                </div>
            </div>
            <div id="page-containers" class="page"><h1 class="text-2xl font-bold mb-4">המכולות שלי</h1><div id="containers-list"></div></div>
            <div id="page-history" class="page"><h1 class="text-2xl font-bold mb-4">היסטוריית הזמנות</h1><div id="history-content"></div></div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="flex-shrink-0 fixed bottom-0 left-0 right-0 h-20 bg-card shadow-lg flex justify-around items-center z-20">
            <button class="nav-btn flex flex-col items-center text-text-muted" data-action="navigate" data-page="page-history">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 012-2h2a2 2 0 012 2v6m-6 0h6M4 6h16M4 12h16M4 18h16"></path></svg>
                <span class="text-xs font-semibold">היסטוריה</span>
            </button>
            <button class="nav-btn flex flex-col items-center text-text-muted" data-action="navigate" data-page="page-home">
                 <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="text-xs font-semibold">דף הבית</span>
            </button>
            <button class="nav-btn flex flex-col items-center text-text-muted" data-action="navigate" data-page="page-containers">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-14L4 7m8 4v10M4 7v10l8 4"></path></svg>
                <span class="text-xs font-semibold">המכולות שלי</span>
            </button>
        </nav>
    </div>

    <!-- Modals & Popups -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <!-- Project Action Selector -->
        <div id="project-action-popup" class="popup-card bg-card rounded-lg shadow-xl w-full max-w-md p-6 hidden">
            <h2 class="text-xl font-bold mb-4 text-center">בחר פעולה עבור פרויקט</h2>
            <p id="popup-project-name" class="text-center text-text-muted mb-6 font-semibold"></p>
            <div class="grid grid-cols-2 gap-4">
                <button data-action="open-containers-view" class="flex flex-col items-center justify-center p-6 bg-gray-50 hover:bg-brand-light rounded-lg transition-all transform hover:scale-105">
                    <span class="text-5xl mb-3">🛻</span><span class="font-bold text-lg">ניהול מכולות</span>
                </button>
                <button data-action="open-materials-order" class="flex flex-col items-center justify-center p-6 bg-gray-50 hover:bg-brand-light rounded-lg transition-all transform hover:scale-105">
                    <span class="text-5xl mb-3">🧱</span><span class="font-bold text-lg">הזמנת חומרים</span>
                </button>
            </div>
            <button data-action="close-modal" class="mt-6 w-full text-center text-sm text-text-muted hover:text-brand">סגור</button>
        </div>
        
        <!-- Materials Order Form -->
        <div id="materials-order-form" class="popup-card bg-card rounded-lg shadow-xl w-full max-w-3xl h-[90vh] flex flex-col hidden">
             <!-- Form Header -->
            <div class="p-6 border-b"><h2 class="text-2xl font-bold text-brand">הזמנת חומרי בניין</h2></div>
            <!-- Step Indicators -->
            <div class="flex border-b">
                <div id="step-1" class="flex-1 p-4 text-center border-b-4 border-brand text-brand font-bold">פרטי אספקה</div>
                <div id="step-2" class="flex-1 p-4 text-center border-b-4 border-transparent text-text-muted">בחירת מוצרים</div>
                <div id="step-3" class="flex-1 p-4 text-center border-b-4 border-transparent text-text-muted">סיכום ואישור</div>
            </div>
             <!-- Form Content -->
            <div class="flex-grow overflow-y-auto p-6">
                <div id="form-step-1" class="form-step"></div>
                <div id="form-step-2" class="form-step hidden"></div>
                <div id="form-step-3" class="form-step hidden"></div>
            </div>
             <!-- Form Footer -->
            <div class="p-4 bg-gray-50 border-t flex justify-between items-center">
                <button id="form-back-btn" class="py-2 px-5 rounded-md font-bold invisible">חזור</button>
                <button id="form-next-btn" class="bg-brand text-white py-2 px-5 rounded-md font-bold">הבא</button>
            </div>
        </div>
    </div>
    
    <!-- Splash Screen -->
    <div id="splash-screen" class="fixed inset-0 z-50 bg-white flex flex-col justify-center items-center">
        <img src="https://i.postimg.cc/2SbDgD1B/1.png" alt="Logo" class="w-32 h-32 rounded-full shadow-lg">
        <div id="splash-loader" class="mt-6 w-8 h-8 border-4 border-gray-200 border-t-brand rounded-full animate-spin"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        // === PASTE YOUR FIREBASE CONFIG OBJECT HERE ===
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // ===========================================

        // App Initialization
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'us-central1');

        // Global State
        let state = {
            clientId: null,
            clientName: "אורח",
            projects: [],
            selectedProject: null,
            productCatalog: [],
            orders: [], // Will hold container orders
            orderForm: { currentStep: 1, items: [] }
        };

        // DOM Elements Cache
        const dom = {};
        function cacheDom() {
            const ids = ['app-shell', 'greeting', 'client-name-header', 'project-selector-btn', 'current-project-name', 'home-content', 'containers-list', 'history-content', 'modal-container', 'project-action-popup', 'popup-project-name', 'materials-order-form', 'form-back-btn', 'form-next-btn', 'splash-screen'];
            ids.forEach(id => dom[id] = document.getElementById(id));
            dom.pages = document.querySelectorAll('.page');
            dom.navButtons = document.querySelectorAll('.nav-btn');
            dom.formSteps = document.querySelectorAll('.form-step');
            dom.stepIndicators = document.querySelectorAll('#materials-order-form .flex.border-b > div');
        }

        // --- Main App Flow ---

        async function initApp() {
            cacheDom();
            await signInAnonymously(auth);
            const clientId = new URLSearchParams(window.location.search).get('clientId') || '601963'; // Demo ID
            state.clientId = clientId;

            try {
                await loadClientData(clientId);
                await loadClientOrders(clientId);
                loadProductCatalog(); // Load in parallel
                
                setTimeout(() => {
                    dom['splash-screen'].style.opacity = '0';
                    dom['splash-screen'].addEventListener('transitionend', () => dom['splash-screen'].style.display = 'none');
                    dom['app-shell'].style.display = 'flex';
                    document.body.classList.add('loaded');
                    navigateTo('page-home', true);
                    renderAll();
                }, 500);

            } catch (error) {
                console.error("Initialization failed:", error);
                document.getElementById('splash-loader').style.display = 'none';
                alert("שגיאה קריטית בטעינת נתוני האפליקציה.");
            }
            
            setupEventListeners();
        }

        async function loadClientData(id) {
            const clientRef = doc(db, "לקוחות", id);
            const clientSnap = await getDoc(clientRef);
            if (!clientSnap.exists()) throw new Error("Client not found");
            
            const data = clientSnap.data();
            state.clientName = data["שם לקוח"];
            // Simplified: assuming one main project from client doc
            state.projects = [{ name: data["פרוייקט"] || "פרויקט ראשי", address: data["כתובת"] || "כתובת לא צוינה" }];
            state.selectedProject = state.projects[0];
        }

        async function loadClientOrders(id) {
            const ordersRef = collection(db, "הזמנות");
            const q = query(ordersRef, where("מספר לקוח", "==", id));
            const querySnapshot = await getDocs(q);
            state.orders = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }
        
        async function loadProductCatalog() {
            try {
                const getCatalog = httpsCallable(functions, 'getProductCatalog');
                const result = await getCatalog();
                if (result.data.success) {
                    state.productCatalog = result.data.catalog;
                }
            } catch (error) {
                console.error("Could not load product catalog", error);
            }
        }

        // --- Rendering ---
        function renderAll() {
            renderHeader();
            renderHomePage();
            renderContainersPage();
            renderHistoryPage();
        }

        function renderHeader() {
            const hour = new Date().getHours();
            const greetingText = hour < 12 ? "בוקר טוב" : hour < 18 ? "צהריים טובים" : "ערב טוב";
            dom.greeting.textContent = `${greetingText}, ${state.clientName.split(' ')[0]}`;
            dom['client-name-header'].textContent = state.clientName;
            dom['current-project-name'].textContent = state.selectedProject.name;
        }

        function renderHomePage() {
            const activeOnSite = state.orders.filter(o => o['סטטוס'] === 'פתוח' && o['מכולה ירדה']);
            dom['home-content'].innerHTML = '';
            if (activeOnSite.length > 0) {
                 dom['home-content'].appendChild(createContainerCard(activeOnSite[0]));
            } else {
                dom['home-content'].innerHTML = `<div class="bg-card p-6 rounded-lg shadow text-center"><p class="font-semibold">אין לך מכולות פעילות כרגע.</p></div>`;
            }
        }

        function renderContainersPage() {
            const activeOnSite = state.orders.filter(o => o['סטטוס'] === 'פתוח' && o['מכולה ירדה']);
            dom['containers-list'].innerHTML = '';
            if (activeOnSite.length > 0) {
                activeOnSite.forEach(order => dom['containers-list'].appendChild(createContainerCard(order)));
            } else {
                 dom['containers-list'].innerHTML = `<div class="bg-card p-6 rounded-lg shadow text-center"><p class="font-semibold">אין לך מכולות פעילות כרגע.</p></div>`;
            }
        }
        
        function renderHistoryPage() {
            // Simplified history page
             dom['history-content'].innerHTML = state.orders.map(order => `
                <div class="bg-card p-4 rounded-lg shadow mb-3">
                    <p class="font-bold">${order['כתובת']}</p>
                    <p class="text-sm">תאריך: ${new Date(order['תאריך הזמנה'].seconds * 1000).toLocaleDateString('he-IL')} | סטטוס: ${order['סטטוס']}</p>
                </div>
            `).join('');
        }
        
        function createContainerCard(order) {
            const card = document.createElement('div');
            card.className = 'bg-card p-4 rounded-lg shadow-md mb-4';
            // Logic for progress, remaining days etc. can be added here
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-bold text-lg">${order['כתובת']}</h3>
                        <p class="text-sm text-text-muted">תעודה: ${order['תעודה']}</p>
                    </div>
                    <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">פעיל</span>
                </div>
                <div class="mt-4 flex justify-end gap-2">
                     <button data-action="request-swap" data-id="${order.id}" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg">החלפה</button>
                     <button data-action="request-pickup" data-id="${order.id}" class="bg-brand text-white font-bold py-2 px-4 rounded-lg">פינוי</button>
                </div>`;
            // Add map logic if needed
            return card;
        }

        // --- Navigation ---
        let currentPageId = 'page-home';
        function navigateTo(pageId, isInitial = false) {
            // Navigation logic from old app
             if (!isInitial && currentPageId === pageId) return;
            const oldPage = document.getElementById(currentPageId);
            const newPage = document.getElementById(pageId);
            if (!newPage) return;
            if (isInitial) { newPage.classList.add('active'); } 
            else {
                const oldPageIndex = Array.from(dom.pages).findIndex(p => p.id === currentPageId);
                const newPageIndex = Array.from(dom.pages).findIndex(p => p.id === pageId);
                const isForward = newPageIndex > oldPageIndex;
                oldPage.classList.add(isForward ? 'exit-to-left' : 'exit-to-right');
                newPage.classList.add(isForward ? 'enter-from-right' : 'enter-from-left');
                void newPage.offsetWidth; 
                newPage.classList.add('active');
                oldPage.addEventListener('transitionend', () => {
                    oldPage.classList.remove('active', 'exit-to-left', 'exit-to-right');
                    newPage.classList.remove('enter-from-left', 'enter-from-right');
                }, { once: true });
            }
            currentPageId = pageId;
            dom.navButtons.forEach(b => b.classList.toggle('text-brand', b.dataset.page === pageId));
            dom.navButtons.forEach(b => b.classList.toggle('text-text-muted', b.dataset.page !== pageId));
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            document.body.addEventListener('click', e => {
                const target = e.target.closest('[data-action]');
                if (!target) return;
                
                const action = target.dataset.action;
                switch (action) {
                    case 'navigate': navigateTo(target.dataset.page); break;
                    case 'close-modal': closeModal(); break;
                    case 'open-materials-order': openMaterialsOrderForm(); break;
                    case 'open-containers-view':
                        closeModal();
                        navigateTo('page-containers');
                        break;
                    case 'request-swap':
                    case 'request-pickup':
                        handleContainerRequest(target.dataset.id, action === 'request-swap' ? 'החלפה' : 'פינוי');
                        break;
                }
            });

            dom['project-selector-btn'].addEventListener('click', () => {
                dom['popup-project-name'].textContent = state.selectedProject.name;
                openModal('project-action-popup');
            });
            
            // Form navigation listeners
            dom['form-next-btn'].addEventListener('click', () => {
                 if (state.orderForm.currentStep === 3) submitMaterialsOrder();
                 else navigateForm(1);
            });
            dom['form-back-btn'].addEventListener('click', () => navigateForm(-1));
        }
        
        function openModal(modalId) {
             dom.modalContainer.classList.remove('hidden');
             document.querySelectorAll('#modal-container > div').forEach(el => el.classList.add('hidden'));
             document.getElementById(modalId).classList.remove('hidden');
        }
        function closeModal() {
            dom.modalContainer.classList.add('hidden');
        }
        
        async function handleContainerRequest(orderId, type) {
            alert(`בקשת ${type} נשלחה עבור הזמנה ${orderId}`);
            // Logic to write to 'clientRequests' in Firestore
            try {
                await addDoc(collection(db, "clientRequests"), {
                    clientId: state.clientId,
                    clientName: state.clientName,
                    orderId: orderId,
                    requestType: type,
                    timestamp: serverTimestamp(),
                    status: 'new'
                });
                alert('בקשתך נשלחה בהצלחה!');
            } catch (e) {
                console.error("Error adding document: ", e);
                alert('שגיאה בשליחת הבקשה.');
            }
        }

        // --- Materials Order Form Logic --- (New Logic)
        function openMaterialsOrderForm() {
            state.orderForm = { currentStep: 1, items: [] };
            updateFormView();
            openModal('materials-order-form');
        }

        function navigateForm(direction) {
            const newStep = state.orderForm.currentStep + direction;
            if (newStep >= 1 && newStep <= 3) {
                state.orderForm.currentStep = newStep;
                updateFormView();
            }
        }

        function updateFormView() {
            dom.formSteps.forEach((step, i) => step.classList.toggle('hidden', i + 1 !== state.orderForm.currentStep));
            dom.stepIndicators.forEach((ind, i) => {
                ind.classList.toggle('border-brand', i < state.orderForm.currentStep);
                ind.classList.toggle('text-brand', i < state.orderForm.currentStep);
                ind.classList.toggle('font-bold', i < state.orderForm.currentStep);
                ind.classList.toggle('text-text-muted', i >= state.orderForm.currentStep);
            });
            dom['form-back-btn'].classList.toggle('invisible', state.orderForm.currentStep === 1);
            dom['form-next-btn'].textContent = state.orderForm.currentStep === 3 ? "שלח הזמנה" : "הבא";
            
            // Render correct content for current step
            const currentStepContentEl = document.getElementById(`form-step-${state.orderForm.currentStep}`);
            if (state.orderForm.currentStep === 1) currentStepContentEl.innerHTML = getStep1HTML();
            if (state.orderForm.currentStep === 2) currentStepContentEl.innerHTML = getStep2HTML();
            if (state.orderForm.currentStep === 3) currentStepContentEl.innerHTML = getStep3HTML();
        }
        
        function getStep1HTML() { /* Returns HTML for step 1 inputs */ return `...`; }
        function getStep2HTML() { /* Returns HTML for step 2 product search */ return `...`; }
        function getStep3HTML() { /* Returns HTML for step 3 summary */ return `...`; }

        async function submitMaterialsOrder() {
            // Logic to gather form data and write to Firestore
            alert('הזמנת חומרים נשלחה (הדמיה)');
            closeModal();
        }

        initApp();
    </script>
</body>
</html>
