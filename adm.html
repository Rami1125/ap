<head>

    <style>
        :root {
            --brand: #0b72b9; --accent: #ff9f1c; --bg: #f0f2f5; --card: #ffffff;
            --text-dark: #1a202c; --text-light: #4a5568; --text-muted: #718096;
            --border: #e2e8f0; --success: #38a169; --warning: #dd6b20; --danger: #e53e3e;
            --radius: 16px; --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Assistant', sans-serif; background-color: var(--bg); color: var(--text-dark); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .card { background: var(--card); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); margin-bottom: 20px; }
        h1 { color: var(--brand); margin-bottom: 20px; }
        .btn { background: var(--brand); color: white; border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .material-input-wrapper { display: flex; gap: 10px; margin-bottom: 15px; position: relative; }
        #material-input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--border); font-size: 16px; }
        #add-material-btn { flex-shrink: 0; font-size: 20px; padding: 0 20px; }
        .autocomplete-suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid var(--border); border-radius: 8px; max-height: 200px; overflow-y: auto; z-index: 100; box-shadow: var(--shadow); }
        .autocomplete-item { padding: 10px; cursor: pointer; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
        .autocomplete-item:hover { background-color: var(--bg); }
        .view-product-image { background: none; border: none; color: var(--brand); cursor: pointer; font-size: 16px; }
        .material-item { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid var(--border); }
        .material-name { flex-grow: 1; font-weight: 600; }
        .material-quantity { width: 70px; text-align: center; padding: 8px; border-radius: 6px; border: 1px solid var(--border); }
        .material-delete-btn { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 20px; }
        #materials-list-container { margin: 15px 0; }
        #product-image-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; }
        #product-image-modal.show { display: flex; }
        .modal-content { background: white; padding: 20px; border-radius: var(--radius); max-width: 500px; text-align: center; }
        .modal-content img { max-width: 100%; max-height: 300px; border-radius: 8px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>×”×–×× ×ª ×—×•××¨×™ ×‘× ×™×™×Ÿ - ××¢×¨×›×ª × ×™×”×•×œ ××•×¦×¨×™×</h1>
        
        <div class="card">
            <h2>1. ×”×•×¡×£ ××•×¦×¨×™× ×œ×”×–×× ×”</h2>
            <div class="material-input-wrapper">
                <input type="text" id="material-input" placeholder="×”×§×œ×“ ×©× ××•×¦×¨ (×œ×¤×—×•×ª 2 ×ª×•×•×™×)...">
                <button id="add-material-btn" class="btn">+</button>
            </div>
            
            <div id="materials-list-container">
                <!-- ×”××•×¦×¨×™× ×™×•×¤×™×¢×• ×›××Ÿ -->
            </div>
        </div>
        
        <div class="card">
            <h2>2. ×¤×¨×˜×™ ××¡×¤×§×”</h2>
            <!-- ×˜×•×¤×¡ ×¤×¨×˜×™ ××¡×¤×§×” -->
        </div>
        
        <div class="card">
            <h2>3. ×©×œ×™×—×ª ×”×–×× ×”</h2>
            <!-- ×˜×•×¤×¡ ×©×œ×™×—×ª ×”×–×× ×” -->
        </div>
    </div>
    
    <div id="product-image-modal">
        <div class="modal-content">
            <h3>×ª×¦×•×’×ª ××•×¦×¨</h3>
            <img id="product-image" src="" alt="×ª××•× ×” ×©×œ ×”××•×¦×¨">
            <button class="btn" onclick="closeProductImage()">×¡×’×•×¨</button>
        </div>
    </div>

    <script>
        // ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
        let productsCatalog = [];
        let materialOrderItems = [];
        
        // ×¤×•× ×§×¦×™×•×ª ×œ×˜×¢×™× ×ª ××•×¦×¨×™×
        async function loadProductsCatalog() {
            try {
                console.log("××ª×—×™×œ ×œ×˜×¢×•×Ÿ ×§×˜×œ×•×’ ××•×¦×¨×™×...");
                
                // ×©×™××•×© ×‘-Google Apps Script Web App URL
                const PRODUCTS_API = "https://script.google.com/macros/s/AKfycbyzdkvb4wOMILaPIq-oalk6IRA7UKxCfcsRYW0VPjF5LHO3qYLewgicT8Ua6GCdQnTn/exec";
                
                const response = await fetch(PRODUCTS_API);
                
                if (!response.ok) {
                    throw new Error(`×ª×’×•×‘×ª HTTP ×œ× ×ª×§×™× ×”: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success' && Array.isArray(data.products)) {
                    productsCatalog = data.products;
                    console.log(`× ×˜×¢× ×• ${productsCatalog.length} ××•×¦×¨×™× ××”×§×˜×œ×•×’`);
                    setupProductAutocomplete();
                } else {
                    console.error('×¤×•×¨××˜ × ×ª×•× ×™× ×œ× ×¦×¤×•×™:', data);
                    // ×˜×¢×™× ×ª × ×ª×•× ×™ ×“×•×’××” ×‘××§×¨×” ×©×œ ×©×’×™××”
                    loadSampleProducts();
                }
            } catch (error) {
                console.error('×©×’×™××” ×‘×˜×¢×™× ×ª ×§×˜×œ×•×’ ×”××•×¦×¨×™×:', error);
                // ×˜×¢×™× ×ª × ×ª×•× ×™ ×“×•×’××” ×‘××§×¨×” ×©×œ ×©×’×™××”
                loadSampleProducts();
            }
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×˜×¢×™× ×ª ××•×¦×¨×™ ×“×•×’××” ×× ×”×©×œ×™×¤×” × ×›×©×œ×”
        function loadSampleProducts() {
            productsCatalog = [
                { id: 1, name: "××œ×˜", category: "×—×•××¨×™ ×‘× ×™×™×Ÿ", price: 30, image: "https://example.com/cement.jpg" },
                { id: 2, name: "×œ×‘× ×™×", category: "×—×•××¨×™ ×‘× ×™×™×Ÿ", price: 2.5, image: "https://example.com/bricks.jpg" },
                { id: 3, name: "×‘×¨×–×œ ×‘× ×™×™×Ÿ", category: "×—×•××¨×™ ×‘× ×™×™×Ÿ", price: 45, image: "https://example.com/steel.jpg" },
                { id: 4, name: "×—×•×œ", category: "×—×•××¨×™ ×‘× ×™×™×Ÿ", price: 15, image: "https://example.com/sand.jpg" },
                { id: 5, name: "××“× ×™×•×ª", category: "×’×™× ×•×Ÿ", price: 20, image: "https://example.com/pots.jpg" },
                { id: 6, name: "×¦×™× ×•×¨×•×ª PVC", category: "××™× ×¡×˜×œ×¦×™×”", price: 18, image: "https://example.com/pvc.jpg" }
            ];
            console.log("× ×˜×¢× ×• ××•×¦×¨×™ ×“×•×’××”");
            setupProductAutocomplete();
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×”×’×“×¨×ª ×”×”×©×œ××” ×”××•×˜×•××˜×™×ª
        function setupProductAutocomplete() {
            const materialInput = document.getElementById('material-input');
            let timeout = null;
            
            materialInput.addEventListener('input', () => {
                clearTimeout(timeout);
                const value = materialInput.value.trim();
                
                if (value.length < 2) {
                    hideAutocomplete();
                    return;
                }
                
                timeout = setTimeout(() => {
                    showAutocompleteSuggestions(value);
                }, 300);
            });
            
            // ×”×¡×ª×¨×ª ×”×”×©×œ××” ×”××•×˜×•××˜×™×ª ×‘×œ×—×™×¦×” ××—×•×¥ ×œ×©×“×”
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.material-input-wrapper')) {
                    hideAutocomplete();
                }
            });
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×”×¦×’×ª ×”×¦×¢×•×ª ×œ×”×©×œ××” ××•×˜×•××˜×™×ª
        function showAutocompleteSuggestions(query) {
            const suggestions = productsCatalog.filter(product => 
                product.name && product.name.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 5);
            
            if (suggestions.length === 0) {
                hideAutocomplete();
                return;
            }
            
            const suggestionsHTML = suggestions.map(product => `
                <div class="autocomplete-item" data-product="${product.name}" data-image="${product.image || ''}">
                    <span>${product.name}</span>
                    ${product.image ? `<button class="view-product-image" onclick="viewProductImage('${product.image}')">ğŸ‘ï¸</button>` : ''}
                </div>
            `).join('');
            
            // ×”×¡×¨×ª ×”×¦×¢×•×ª ×§×™×™××•×ª ×× ×™×©
            const existingSuggestions = document.querySelector('.autocomplete-suggestions');
            if (existingSuggestions) {
                existingSuggestions.remove();
            }
            
            const suggestionsElement = document.createElement('div');
            suggestionsElement.className = 'autocomplete-suggestions';
            suggestionsElement.innerHTML = suggestionsHTML;
            
            document.querySelector('.material-input-wrapper').appendChild(suggestionsElement);
            
            // ×”×•×¡×¤×ª ×××–×™× ×™ ××™×¨×•×¢×™× ×œ×”×¦×¢×•×ª
            suggestionsElement.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('click', () => {
                    const productName = item.getAttribute('data-product');
                    document.getElementById('material-input').value = productName;
                    hideAutocomplete();
                    addMaterial();
                });
            });
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×”×¡×ª×¨×ª ×”×”×©×œ××” ×”××•×˜×•××˜×™×ª
        function hideAutocomplete() {
            const suggestions = document.querySelector('.autocomplete-suggestions');
            if (suggestions) {
                suggestions.remove();
            }
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×¦×¤×™×™×” ×‘×ª××•× ×ª ××•×¦×¨
        function viewProductImage(imageUrl) {
            if (!imageUrl || imageUrl === 'null') return;
            
            const modal = document.getElementById('product-image-modal');
            const img = document.getElementById('product-image');
            
            img.src = imageUrl;
            modal.classList.add('show');
            
            // ×¢×¦×™×¨×ª ×”×ª×¤×©×˜×•×ª ×”××™×¨×•×¢ ×›×“×™ ×©×œ× ×™×™×¡×’×¨ ×”××•×“×œ
            event.stopPropagation();
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×¡×’×™×¨×ª ×ª×¦×•×’×ª ×”×ª××•× ×”
        function closeProductImage() {
            document.getElementById('product-image-modal').classList.remove('show');
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×”×•×¡×¤×ª ××•×¦×¨ ×œ×¨×©×™××”
        function addMaterial() {
            const productName = document.getElementById('material-input').value.trim();
            if (productName) {
                materialOrderItems.push({ product: productName, quantity: 1 });
                renderMaterialsList();
                document.getElementById('material-input').value = '';
                document.getElementById('material-input').focus();
            }
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×”×¦×’×ª ×¨×©×™××ª ×”××•×¦×¨×™×
        function renderMaterialsList() {
            const container = document.getElementById('materials-list-container');
            container.innerHTML = materialOrderItems.map((item, index) => `
                <div class="material-item">
                    <span class="material-name">${index + 1}. ${item.product}</span>
                    <input type="number" class="material-quantity" value="${item.quantity}" min="1" 
                           onchange="updateQuantity(${index}, this.value)" placeholder="×›××•×ª">
                    <button class="material-delete-btn" onclick="removeMaterial(${index})">âœ–</button>
                </div>
            `).join('');
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×¢×“×›×•×Ÿ ×›××•×ª ××•×¦×¨
        function updateQuantity(index, value) {
            materialOrderItems[index].quantity = parseInt(value) || 1;
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×”×¡×¨×ª ××•×¦×¨ ××”×¨×©×™××”
        function removeMaterial(index) {
            materialOrderItems.splice(index, 1);
            renderMaterialsList();
        }
        
        // ×˜×¢×™× ×ª ×”×§×˜×œ×•×’ ×›××©×¨ ×”×“×£ × ×˜×¢×Ÿ
        document.addEventListener('DOMContentLoaded', () => {
            loadProductsCatalog();
            document.getElementById('add-material-btn').addEventListener('click', addMaterial);
            
            // ××¤×©×¨×•×ª ×œ×”×•×¡×¤×ª ××•×¦×¨ ×¢× Enter
            document.getElementById('material-input').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') addMaterial();
            });
        });
    </script>
</body>
