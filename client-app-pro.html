<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>אזור אישי מקצועי - ח.סבן</title>
    <meta name="theme-color" content="#0b72b9"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/2SbDgD1B/1.png">
    <link rel="icon" href="https://i.postimg.cc/2SbDgD1B/1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- The build process will handle this CSS file -->
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="app-shell" style="display: none;">
        <header class="app-header">
            <!-- Header content will be filled by JS -->
        </header>
        <main class="app-container">
            <!-- Home Page -->
            <div id="page-home" class="page">
                <h1 class="page-title" id="greeting">טוען...</h1>
                <div id="home-content"></div>
            </div>
            
            <!-- Materials Order Page (Wizard) -->
            <div id="page-materials" class="page">
                <h1 class="page-title">הזמנת חומרי בנין</h1>
                <div class="progress-bar-container"><div class="progress-bar" id="materials-progress" style="width: 33.3%;"></div></div>
                <div class="wizard-container">
                    <!-- Step 1: Add Products -->
                    <div id="materials-step-1" class="wizard-step active">
                        <div class="card">
                            <h3>שלב 1: הוסף מוצרים</h3>
                            <div class="form-group material-input-wrapper">
                                <input type="text" id="material-input" placeholder="הקלד שם מוצר ולחץ Enter...">
                            </div>
                            <div id="materials-list-container">
                                <p style="text-align: center; color: var(--text-muted);">רשימת המוצרים שלך תופיע כאן.</p>
                            </div>
                        </div>
                        <div class="wizard-nav">
                            <button class="btn" id="materials-step1-next" disabled>הבא: פרטי אספקה &rarr;</button>
                        </div>
                    </div>
                    <!-- Step 2: Delivery Details -->
                    <div id="materials-step-2" class="wizard-step">
                        <div class="card">
                            <h3>שלב 2: פרטי אספקה</h3>
                            <form id="materials-delivery-form">
                                <div class="form-group"><label for="mat-contact-person">איש קשר</label><input type="text" id="mat-contact-person" required></div>
                                <div class="form-group"><label for="mat-contact-phone">טלפון איש קשר</label><input type="tel" id="mat-contact-phone" required></div>
                                <div class="form-group"><label for="mat-delivery-address">כתובת מלאה</label><input type="text" id="mat-delivery-address" placeholder="עיר, רחוב, מספר" required></div>
                                <button type="button" class="btn secondary" id="mat-add-location-btn" style="width:100%; margin-top:15px;">הוסף מיקום נוכחי</button>
                            </form>
                        </div>
                        <div class="wizard-nav">
                            <button class="btn secondary" id="materials-step2-back">&larr; חזור</button>
                            <button class="btn" id="materials-step2-next" disabled>הבא: סיכום ושליחה &rarr;</button>
                        </div>
                    </div>
                    <!-- Step 3: Summary & Submit -->
                    <div id="materials-step-3" class="wizard-step">
                        <div class="card">
                            <h3>שלב 3: סיכום ושליחה</h3>
                            <div id="materials-summary"></div>
                            <p style="margin-top: 15px; color: var(--text-light);">בלחיצה על הכפתור, סיכום ההזמנה יישלח לוואטסאפ ובקשה תיפתח במערכת.</p>
                        </div>
                        <div class="wizard-nav">
                             <button class="btn secondary" id="materials-step3-back">&larr; חזור</button>
                             <button id="submit-material-order-btn" class="btn whatsapp" style="width: 100%; font-size: 18px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
                                שלח לוואטסאפ ולמנהל
                             </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- History Page -->
            <div id="page-history" class="page">
                <h1 class="page-title">היסטוריית הזמנות</h1>
                <div id="history-content"></div>
            </div>
        </main>
        
        <nav class="bottom-nav">
            <button class="nav-btn" data-action="navigate" data-page="page-home">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>דף הבית</span>
            </button>
            <button class="nav-btn" data-action="navigate" data-page="page-materials">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                <span>חומרי בנין</span>
            </button>
            <button class="nav-btn" data-action="navigate" data-page="page-history">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
                <span>היסטוריה</span>
            </button>
        </nav>
    </div>
    
    <div id="splash-screen"></div>
    <div id="toast-container"></div>
    <div id="modal-container" class="modal-overlay"></div>

    <!-- The build process will find and bundle this JS file -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
